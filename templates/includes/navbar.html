{% load static %}
<header class="font-monospace p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="{% url 'store' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
        <img src={% static 'assets/logo.svg' %} width="80" height="80" alt="Logo SVG image">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="dropdown07" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
            <ul class="dropdown-menu" aria-labelledby="dropdown07">
              {% for category in links %}
              <li><a class="dropdown-item" href="{{ category.get_url }}">{{ category.name }}</a></li>
              {% endfor %}
            </ul>
          </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search...">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning text-white">Sign-up</button>
      </div>
    </div>
  </div>
</header>
